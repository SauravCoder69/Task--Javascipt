<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Number</title>
</head>
<body>
    <h1> even number</h1>
    <script>
        let n = Number(prompt("Enter a number"));
        for(let i =1; i<n; i++){
            if(i%2==0){
                document.write(i+"<br>");
            }
        }
    </script>
</body>
</html>
