<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel or constant </title>
</head>
<body>
    <h1>Vowel & Constant</h1>
    <h2>See output open console</h2>
    <script>
        let ch = prompt("Enter a character");
        let str1 = ['a','e','i','o','u']
        ch = ch.toLocaleLowerCase();
        if(str1.includes(ch)){
            console.log("it is vowel")
        }
        else{
            console.log("it is constant")
        }
       

    </script>
</body>
</html>
